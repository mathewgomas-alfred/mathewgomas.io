<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite My Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invite My Bot</h1>
        <p>Welcome to the official invite page for our Discord bot! Click the button below to add the bot to your
            server.</p>
        <a class="button"
            href="https://discord.com/oauth2/authorize?client_id=1326589330210160662&scope=bot&permissions=268503046">Invite
            Bot</a>
    </div>
</body>

</html>
